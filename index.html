<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="game-title">Rock Paper Scissors</p>

    <div id="button-array">
      <button class="game-button" onclick="playGame('Rock')">
        <img
          class="button-image"
          src="images/rock-emoji.png"
          alt="rock-emoji"
        />
      </button>

      <button class="game-button" onclick="playGame('Paper')">
        <img
          class="button-image"
          src="images/paper-emoji.png"
          alt="paper-emoji"
        />
      </button>

      <button class="game-button" onclick="playGame('Scissors')">
        <img class="button-image" src="images/scissors-emoji.png"
        alt=scissors-emoji">
      </button>
    </div>

    <p class="js-result result-1"></p>

    <p class="js-score result-2"></p>

    <button class="reset-button" onclick="resetScore()">
      <img class="button-image" src="images/reset.png" alt="" />
    </button>

    <script src="app.js"></script>
  </body>
</html>
